<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>等深線</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/maplibre-gl@4.6.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@4.6.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/maplibre-contour@0.1.0/dist/index.min.js"></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>地形の高さを強調する倍率: <span id="exaggeration-slider-opacity-value">1倍</span></label>
            <input id="exaggeration-slider-opacity" type="range" min="0" max="10" step="1" value="1">
        </div>
    </div>
    <div class="map-center-marker">+</div>
    <div class="coords-display" id="coords"></div>
    <script src="./main.js" defer></script>
</body>

</html>
